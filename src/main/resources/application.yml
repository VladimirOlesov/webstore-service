spring:
  application:
    name: webstore-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

jwt:
  secret: AWqtLP+GFvnUBbpn1vbTpgmz8fwk6G14nQEVgJIBIVg=
  claim:
    uuid: userUuid

book:
  covers:
    upload:
      path: C:\Pr\S\webstore-service\bookCovers

feign:
  webstore-auth-service:
    name: webstore-auth-service
    url: ${FEIGN_URL:http://localhost:8081}

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: '*'

  endpoint:
    health:
      show-details: always

  prometheus:
    metrics:
      export:
        enabled: true

  metrics:
    tags:
      application: ${spring.application.name}

    distribution:
      percentiles-histogram:
        "[http.server.requests]": true